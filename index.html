<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alevial - Inicio</title>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Lora&family=Neuton&display=swap" rel="stylesheet" />
<style>
  /* Variables de color */
  :root {
    --verde-oscuro: #27541d;
    --beige-claro: #f5f1e9;
    --texto-principal: #333;
    --fondo-textura: url('https://www.transparenttextures.com/patterns/linen.png');
  }
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Lora', serif;
    color: var(--texto-principal);
    background-color: var(--beige-claro);
    background-image: var(--fondo-textura);
    background-repeat: repeat;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Menú */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(39, 84, 29, 0.85);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    z-index: 1000;
    transition: top 0.3s ease;
    font-family: 'Neuton', serif;
    font-weight: 700;
    color: #fff;
  }
  nav.hidden {
    top: -70px;
  }
  nav .logo {
    font-size: 1.5rem;
    cursor: default;
    user-select: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s;
  }
  nav ul li a:hover {
    color: var(--beige-claro);
  }

  /* Contenedor fullscreen carrusel */
  .carrusel-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Imágenes de fondo carrusel */
  .carrusel-slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    will-change: opacity;
    filter: brightness(0.5);
    z-index: 0;
  }
  .carrusel-slide.active {
    opacity: 1;
    z-index: 1;
  }

  /* Capa central con botones */
  .botones-centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 40px;
    z-index: 10;
  }
  .boton-img {
    cursor: pointer;
    width: 180px;
    height: 240px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    position: relative;
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .boton-img:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
  }
  .boton-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .boton-texto {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-family: 'Alegreya', serif;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--verde-oscuro);
    background: rgba(255, 255, 255, 0.85);
    padding: 8px 0;
    user-select: none;
    border-radius: 0 0 15px 15px;
  }

  /* Animación fade in inicial */
  .fade-in {
    opacity: 0;
    animation: fadeInUp 1s forwards;
  }
  .fade-in.delay-1 { animation-delay: 0.3s; }
  .fade-in.delay-2 { animation-delay: 0.6s; }
  .fade-in.delay-3 { animation-delay: 0.9s; }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .botones-centro {
      flex-direction: column;
      gap: 30px;
    }
    .boton-img {
      width: 260px;
      height: 350px;
    }
  }
  @media (max-width: 400px) {
    .boton-img {
      width: 90vw;
      height: 130vw;
      max-height: 280px;
    }
  }
</style>
</head>
<body>

<nav id="menu">
  <div class="logo">Alevial - Alejandro Vicente Alpuente</div>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="porfolio.html">Porfolio</a></li>
    <li><a href="sobremi.html">Sobre mí</a></li>
    <li><a href="contacto.html">Contacto</a></li>
  </ul>
</nav>

<section class="carrusel-container" aria-label="Carrusel de imágenes de Alevial">

  <!-- Slides de fondo -->
  <div class="carrusel-slide active" style="background-image:url('img/carrusel1.jpg');"></div>
  <div class="carrusel-slide" style="background-image:url('img/carrusel2.jpg');"></div>
  <div class="carrusel-slide" style="background-image:url('img/carrusel3.jpg');"></div>

  <!-- Botones centrales -->
  <div class="botones-centro">
    <div class="boton-img fade-in delay-1" role="button" tabindex="0" onclick="location.href='porfolio.html'" onkeypress="if(event.key==='Enter'){location.href='porfolio.html'}">
      <img src="img/btn-porfolio.jpg" alt="Imagen para ir a Porfolio" />
      <div class="boton-texto">Porfolio</div>
    </div>
    <div class="boton-img fade-in delay-2" role="button" tabindex="0" onclick="location.href='sobremi.html'" onkeypress="if(event.key==='Enter'){location.href='sobremi.html'}">
      <img src="img/btn-sobremi.jpg" alt="Imagen para ir a Sobre mí" />
      <div class="boton-texto">Sobre mí</div>
    </div>
    <div class="boton-img fade-in delay-3" role="button" tabindex="0" onclick="location.href='contacto.html'" onkeypress="if(event.key==='Enter'){location.href='contacto.html'}">
      <img src="img/btn-contacto.jpg" alt="Imagen para ir a Contacto" />
      <div class="boton-texto">Contacto</div>
    </div>
  </div>

</section>

<script>
  // Control de menú oculto al hacer scroll hacia abajo y mostrar al subir
  let lastScrollTop = 0;
  const menu = document.getElementById('menu');

  window.addEventListener('scroll', () => {
    let st = window.pageYOffset || document.documentElement.scrollTop;
    if (st > lastScrollTop && st > 80) {
      // Scroll hacia abajo
      menu.classList.add('hidden');
    } else {
      // Scroll hacia arriba
      menu.classList.remove('hidden');
    }
    lastScrollTop = st <= 0 ? 0 : st; // Para evitar valores negativos
  });

  // Carrusel automático de fondo
  const slides = document.querySelectorAll('.carrusel-slide');
  let currentSlide = 0;

  function showNextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  setInterval(showNextSlide, 6000); // Cambiar cada 6 segundos

</script>

</body>
</html>
